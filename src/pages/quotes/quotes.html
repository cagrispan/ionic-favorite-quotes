<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{ quoteGroup?.category }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup?.quotes; index as index" text-center>
    <ion-card-header>
      #{{ index + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p>"{{ quote.text }}"</p>
      <small>{{ quote.person }}</small>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button *ngIf="!isQuoteFavorite(quote)" ion-button clear small (click)="onAddToFavorite(quote)">Favorite</button>
        <button *ngIf="isQuoteFavorite(quote)" ion-button clear small color="danger" (click)="onRemoveToFavorite(quote)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
