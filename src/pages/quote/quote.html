<ion-header>
  <ion-navbar>
    <ion-title text-capitalize>{{ quote?.person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
      <p padding>{{ quote?.text }}</p>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onClose(true)">
          Unfavorite
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button icon-right color="danger" (click)="onClose()">
    Close
  </button>
</ion-content>
